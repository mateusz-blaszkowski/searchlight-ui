<div class="form-group has-feedback magic-search-bar">
  <div class="input-group">
    <span class="input-group-addon">
      <span class="fa fa-search"></span>
    </span>
    <hack-st-magic-search class="form-control">
      <hack-magic-search
        template="/static/dashboard/search/search/util/ms-hack/magic-search.html"
        strings="filterStrings"
        facets="{{ filterFacets }}">
      </hack-magic-search>
    </hack-st-magic-search>
    <span ng-if="showSettings" class="input-group-btn" ng-click="searchSettingsCallback()">
      <button class="btn btn-default" type="button">
        <span class="fa fa-cog fa-lg"></span>
      </button>
    </span>
  </div>
</div>
